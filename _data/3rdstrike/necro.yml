      input: back + HP

    - name: Knee Dagger
      input: back + LK
      note: ["Cancelable"]

    - name: Knee Attack
      input: back + MK
      note: ["Cancelable"]

    - name: Knee Missile
      input: back + HK

    - name: Whip Straight
      input: down or downforward + HP

    - name: Target Combo
      input: back + LK > MP
      note: ["Cancelable"]
