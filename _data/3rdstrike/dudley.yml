- character: Dudley

  special_move:
    - name: Machine Gun Blow
      input: hcf punch
      note: ["EX"]

    - name: Ducking
      input: hcf kick

    - name: -- Ducking Straight
      input: ... punch

    - name: -- Ducking Upper
      input: ... kick

    - name: Cross Counter
      input: hcb punch
      note: ["EX", "Counter attack"]

    - name: Punch and Counter
      input: hcb forward + punch
      note: ["EX", "Counter attack"]

    - name: Short Swing Blow
      input: hcb kick
      note: ["EX"]

    - name: Jet Upper
      input: dpf punch
      note: ["EX"]

  super_art:
    - name: I. Rocket Upper
      input: qcf qcf punch

    - name: II. Rolling thunder
      input: qcf qcf punch
      note: ["Press punch repeatedly for more hits"]

    - name: III. Corkscrew Blow
      input: qcf qcf punch

  command_normal:
    - name: Slipping Jab
      input: forward + lp
      note: ["Cancelable"]

    - name: Stomach Blow
      input: forward + mp

    - name: Liver Blow
      input: forward + mk

    - name: Step Straight
      input: forward + hp
      note: ["Super cancelable"]

    - name: Dart Shot
      input: forward + hk
      note: ["Overhead"]

    - name: Target Combo 1
      input: forward + lp > mp

    - name: Target Combo 2
      input: cr.lk > mk

    - name: Target Combo 3
      input: forward + hk > mk

    - name: Target Combo 4
      input: lp > mp > mk

    - name: Target Combo 5
      input: mp or forward + mk > mk > hp

    - name: Target Combo 6
      input: cr.lk > cr.mp > cr.hp

    - name: Target Combo 7
      input: mk > hk > hp

    - name: Target Combo 8
      input: lk > mk > mp > hp
